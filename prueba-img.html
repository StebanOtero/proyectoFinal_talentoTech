<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con Cambio de Imagen</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="img/products/f1.jpg" alt="Imagen 1" class="main-image">
            <img src="img/products/f2.jpg" alt="Imagen 2" class="hover-image">
        </div>
        <h2 class="card-title">Título de la Tarjeta</h2>
        <p class="card-description">Esta es una descripción breve de la tarjeta. Puedes agregar más detalles aquí.</p>
    </div>
</body>
</html>
